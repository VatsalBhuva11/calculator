<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="center">
        <div class="main">
            <h3>calculator</h3>
            <div class="center-buttons">
                <div class="result">
                    <p></p>
                </div>
            </div>
            <div class="backspace btn">
                <img src="./images/backspace.svg" alt="">
            </div>
            <div class="AC btn" id = "AC">
                <p>AC</p>
            </div>
            <div class="open-bracket btn" id = "(">
                <p>(</p>
            </div>
            <div class="close-bracket btn" id = ")">
                <p>)</p>
            </div>
            <div class="pi btn" id = "π">
                <p>π</p>
            </div>
            <div class="seven btn" id = "7">
                <p>7</p>
            </div>
            <div class="eight btn" id = "8">
                <p>8</p>
            </div>
            <div class="nine btn" id = "9">
                <p>9</p>
            </div>
            <div class="divide btn" id = "/">
                <p>/</p>
            </div>
            <div class="root btn" id = "√">
                <p>√</p>
            </div>
            <div class="four btn" id = "4">
                <p>4</p>
            </div>
            <div class="five btn" id = "5">
                <p>5</p>
            </div>
            <div class="six btn" id = "6">
                <p>6</p>
            </div>
            <div class="multiply btn" id = "*">
                <p>×</p>
            </div>
            <div class="square btn" id = "²">
                <p>x²</p>
            </div>
            <div class="one btn" id = "1">
                <p>1</p>
            </div>
            <div class="two btn" id = "2">
                <p>2</p>
            </div>
            <div class="three btn" id = "3">
                <p>3</p>
            </div>
            <div class="minus btn" id = "-">
                <p>-</p>
            </div>
            <div class="equal btn" id = "=">
                <p>=</p>
            </div>
            <div class="zero btn" id = "0">
                <p>0</p>
            </div>
            <div class="dot btn" id = ".">
                <p>.</p>
            </div>
            <div class="percentage btn" id = "%">
                <p>%</p>
            </div>
            <div class="plus btn" id = "+">
                <p>+</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
